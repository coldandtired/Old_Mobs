name: Mobs
version: 1.3.1 b1
author: coldandtired
main: me.coldandtired.mobs.Main
description: A fully-featured mob control plugin
softdepend: [Vault, WorldGuard, TerrainControl, Heroes]
commands:
    spawn_mobs:
        description: Manually spawn some or all of the autospawns
        aliases: sm
        usage: "Usage: /spawn_mob (shortcut)"
    mobstest:
        description: testing
permissions:
    mobs.can_spawn_mobs:
        description: Allows manual spawning
        default: op